<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/js.js"></script>
</head>

<body>

    <section id="player">
        <video id="media">
            <source src="media/solarstone.mp4">
        </video>

        <nav>
            <div id="buttons">
                <input id="play" type="button" value="Воспр.">
                <input id="mute" type="button" value="Звук">
            </div>
            <div id="bar">
                <div id="progress"></div>
            </div>
            <div id="control">
                <input type="range" id="volume" min="0" max="1" step=".05" value=".6">
            </div>


        </nav>
    </section>

</body>

</html>
